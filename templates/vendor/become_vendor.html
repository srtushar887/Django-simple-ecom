{% extends 'base.html' %}
{% block content %}
    <h1>Become Vendor</h1>
    <form method="post" action=".">
        {% csrf_token %}
    {{ form.as_p }}
    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Sign Up</button>
        </div>
    </div>
    </form>
    <hr>
    <h2 class="title">Already have an account ? </h2>
    <a href="{% url 'login' %}">Login</a>

{% endblock %}
